spring.application.name=backend-courrier-physique
server.port=8080


# ===============================
# MySQL Datasource
# ===============================
# en local
# spring.datasource.url=jdbc:mysql://localhost:3306/db-formation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# deploiement
# spring.datasource.url=jdbc:mysql://db-courrier-service:3306/db-formation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/db-formation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=devops
spring.datasource.password=devopspass

# spring.datasource.username=root
# spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logs
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

